import org.openapitools.generator.gradle.plugin.tasks.GenerateTask

plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.0'
	id 'io.spring.dependency-management' version '1.1.5'
	id "org.openapi.generator" version "7.5.0"
}

group = 'org.mjc'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '21'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenLocal()
	mavenCentral()
}

dependencies {
	//	developmentOnly 'org.springframework.boot:spring-boot-devtools'

	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation "org.springframework.boot:spring-boot-starter-webflux"
	implementation 'org.springdoc:springdoc-openapi-ui:1.7.0'
	implementation 'org.openapitools:jackson-databind-nullable:0.2.6'
	implementation 'org.springframework.boot:spring-boot-starter-validation:2.4.0'

	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}

sourceSets.main.java.srcDirs += "$rootDir/generated/src/main/java"

openApiGenerate {
	generatorName = "spring"
	library = "spring-boot"
	inputSpec = "$rootDir/order-spec.yaml"
	outputDir = "$rootDir/generated"
	modelNameSuffix = "Dto"
	apiPackage = "org.mjc.order.controller"
	modelPackage = "org.mjc.order.controller.dto"
	typeMappings = [
			OffsetDateTime: "java.time.LocalDateTime"
	]
	configOptions = [
			generatedConstructorWithRequiredArgs: "false",
			interfaceOnly                       : "true",
			useSpringController                 : "true",
			useTags                             : "true",
			dateLibrary                         : "java8",
			skipDefaultInterface                : "true",
			useSpringBoot3                      : "true",
			useJakartaEe                        : "true",
			useResponseEntity                   : "false",
			additionalModelTypeAnnotations      :
					"""@lombok.Builder
                       @lombok.extern.jackson.Jacksonized
                       @com.fasterxml.jackson.annotation.JsonInclude(com.fasterxml.jackson.annotation.JsonInclude.Include.NON_NULL)"""
	]
}

tasks.named('openApiGenerate') {
	outputs.upToDateWhen { false }
	outputs.cacheIf { false }
}

compileJava.dependsOn "openApiGenerate"

task cleanGenerated(type: Delete) {
	delete "$rootDir/generated"
}

clean.dependsOn cleanGenerated
